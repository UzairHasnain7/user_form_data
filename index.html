<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Class03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center pt-5">
            <div class="col-6 card shadow">
                <div class="text-center my-3">
                    <h1 class="text-primary text-uppercase">User Form</h1>
                </div>
                <div class="my-3">
                    <input type="text" class="form-control" id="user_name" placeholder="Enter User Name">
                </div>
                <div class="my-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter User Email">
                </div>
                <div class="my-3">
                    <input type="number" class="form-control" id="age" placeholder="Enter User Age">
                </div>
                <div class="my-3">
                    <input type="text" class="form-control" id="city" placeholder="Enter User City">
                </div>
                <div class="my-3">
                    <label>Gender : </label>
                    <label class="ms-3 me-2">Male : </label> 
                    <input class="form-check-input" type="radio" id="gender" name="gender" value="Male" checked>
                    <label class="ms-3 me-2">Female : </label> 
                    <input class="form-check-input" value="Female" type="radio" id="gender" name="gender">
                </div>
                <div class="my-3 text-center">
                    <input type="button" id="button" class="btn btn-primary w-75" value="Submit" onclick="getData();">
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="display: none;" id="box">
        <div class="row justify-content-center my-5">
            <div class="col-6 card shadow">
                <h1 class="my-3 text-center text-primary text-uppercase">User Data</h1>
                <h3 class="my-3" id="dname">User Name is : </h3>
                <h3 class="my-3" id="demail">User Email is : </h3>
                <h3 class="my-3" id="dage">User Age is : </h3>
                <h3 class="my-3" id="dcity">User City is : </h3>
                <h3 class="my-3" id="dgender">User Gender is : </h3>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>
</html>
